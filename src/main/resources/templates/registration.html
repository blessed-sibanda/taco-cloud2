<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Taco Cloud</title>
</head>
<body>
    <h1>Register</h1>
    <img th:src="@{/images/TacoCloud.png}" />
    <form th:action="@{/register}" id="registerForm" method="post">
        <input type="hidden"
               th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}" />
        <label for="username">Username: </label>
        <input type="text" name="username" id="username"><br>

        <label for="password">Password: </label>
        <input type="password" name="password" id="password"><br>

        <label for="confirm">Confirm password: </label>
        <input type="password" name="confirm" id="confirm"><br>

        <label for="fullname">Full name: </label>
        <input id="fullname" type="text" name="fullname"/><br/>

        <label for="street">Street: </label>
        <input id="street" type="text" name="street"/><br/>

        <label for="city">City: </label>
        <input id="city" type="text" name="city"/><br/>

        <label for="state">State: </label>
        <input id="state" type="text" name="state"/><br/>

        <label for="zip">Zip: </label>
        <input id="zip" type="text" name="zip"/><br/>

        <label for="phone">Phone: </label>
        <input id="phone" type="text" name="phone"/><br/>

        <input type="submit" value="Register"/>
    </form>
</body>
</html>
